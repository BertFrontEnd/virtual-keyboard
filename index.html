<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="assets/fonts.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
  </head>
  <body>
    <main>
      <section id="for-screen">
        <textarea
          name="screen"
          class="screen"
          cols="90"
          rows="12"
          placeholder="A long time ago in a galaxy far far away..."
        ></textarea>
      </section>
      <section id="for-keyboard">
        <div class="keyboard">
          <div class="keyboard__row">
            <div class="key-default">
              <span>Y</span>
            </div>
            <div class="key-default">
              <span>G</span>
            </div>
            <div class="key-default">
              <span>C</span>
            </div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default key-backspace"></div>
          </div>
          <div class="keyboard__row">
            <div class="key-default key-tab"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default key-del"></div>
          </div>
          <div class="keyboard__row">
            <div class="key-default key-caps"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default key-enter"></div>
          </div>
          <div class="keyboard__row">
            <div class="key-default key-l-shift"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default key-r-shift"></div>
          </div>
          <div class="keyboard__row">
            <div class="key-default"></div>
            <div class="key-default key-l-ctrl"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default key-space"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default"></div>
            <div class="key-default key-context"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
